    <script>
        fetch ("http://localhost:8080/jogos").then((data)=>{
    return data.json();
}).then((objectData)=>{
    console.log(objectData);
    let tableData="";
    objectData.map((values)=>{
        tableData+=
        `<tr>
            <td>${values.titulo}</td>
            <td>${values.desenvolvedor}</td>
            <td>${values.publicador}</td>
            <td>${values.genero}</td>
            <td>${values.regiao}</td>
        </tr>`;
        
    });
    document.getElementById("gamedata").innerHTML=tableData;
}).catch((err)=>{
    console.log(err);
})
    </script>
